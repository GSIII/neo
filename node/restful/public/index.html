<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RESTful API Example</title>
</head>

<body>
    <h1>RESTful APIL Example</h1>
    <h3>GET APIs</h3>
    <hr />
    <form method="post" action="/api/users/userBody" name="userForm" target="targetURL">
        <input type="button" value="GET /Hello" onclick='document.targetURL.location.href="/Hello"'>&nbsp;&nbsp;
        <input type="button" value="get /api/users" onclick='document.targetURL.location.href="/api/users"'>
        <p>
            <input type="button" value="get Query String /api/users/user" size="10"
                onclick="document.targetURL.location.href='/api/users/user?id='+document.userForm.id.value">&nbsp;&nbsp;

            <input type="button" value="get Query Params /api/users/user" size="10"
                onclick="document.targetURL.location.href='/api/users/'+document.userForm.id.value">&nbsp;&nbsp;

            <p />
            ID &nbsp;&nbsp;<input type="text" name="id" size="10" />
            <p />
            NAME <input type="text" name="name" size="10" />
            <p />
            <input type="button" value="get Query String id & name /api/users/user" size="10"
                onclick="document.targetURL.location.href='/api/users/user?id='+document.userForm.id.value+'&name='+document.userForm.name.value">&nbsp;&nbsp;
        <h3>POST APIs</h3>
        <hr />
        <button type="submit" formaction="/api/users/userBody">post /api/users/userBody</button>&nbsp;&nbsp;
        <button type="submit" formaction="/api/users/add">post /api/users/add</button>&nbsp;&nbsp;
    </form>
    <hr>
    <iframe name="targetURL" width="90%" height="500" style="border:none" src="http://192.168.1.20:8000/Hello">

    </iframe>
</body>

</html>
