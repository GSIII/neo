<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>
    <script>
        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</head>

<body>
    <script>
        let n = prompt("숫자를 입력하세요", 3);
        n = parseInt(n);
        let answer = isPrime(n);
        if (answer) {
            document.write(`${n} 소수입니다.`);
        } else {
            document.write(`${n} 소수가 아닙니다.`);
        }
    </script>
</body>

</html>
