<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>
        랜덤 배열 생성 후 각 배열의 원소를 누접합산 하여 3n보다 크면 종료
    </title>
</head>

<body>
    <h3>랜덤 배열 생성 후 각 배열의 원소를 누적합산 하여 3n보다 크면 종료</h3>
    <hr />
    <script>
        // 랜덤값 1~5 사이의 숫자를 입력받는다.
        // 입력받은 숫자의 합이 20 이상..
        // 입력을 종료하고 현재까지 입력한 배열의 전체 값과
        // 합산 값, 인덱스를 출력하세요

        let array = new Array();
        let sum = 0;
        let i = 0;

        while (sum < 20) {
            array[i] = Math.floor(Math.random() * 5 + 1);
            sum += array[i];
            i++;
        }
        document.write("배열의 길이 : " + array.length);
        document.write("<br> 배열의 값 : " + array);
        document.write("<br> 배열의 합 : " + sum);
        document.write("<br> 종료 시점의 인덱스 :", array.length - 1);

    </script>
</body>

</html>
