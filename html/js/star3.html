<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>트리찍기</title>
</head>

<body>
    <h3>트리 출력</h3>
    <hr />
    <script>
        let n = 5;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < i; j++) document.write('&nbsp;')
            for (let j = 0; j < (n * 2) - (i * 2 + 1); j++) document.write("*");
            document.write("<br>");
        }
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n - i - 1; j++) document.write('&nbsp;')
            for (let j = 0; j < 2 * i + 1; j++) document.write("*");
            document.write("<br>");
        }
    </script>
</body>

</html>
