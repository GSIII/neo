<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function eod(n) {
            if (!(n % 2)) return 1
            else return 0
        }
    </script>
</head>

<body>
    <script>
        let n = prompt("숫자를 입력하세요", 3)
        n = parseInt(n)
        let answer = eod(n);
        answer == 1 ? document.write(`${n} is even.`) : document.write(`${n} is odd.`)
    </script>
</body>

</html>
