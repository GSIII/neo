<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PrimeNumber Worker Task</title>
</head>

<body>
    <h3>PrimeNumber Worker Task</h3>
    <hr />
    <input id="number" type="text" size="10" /> is PrimeNumber ??
    <button type="button" id="prime" onclick="send()">send</button>
    <hr />
    <p id="output"></p>
    <script>
        let worker = new Worker("prime.js"); // 워커 테스크 생성

        function send() {
            let number = document.getElementById("number").value;
            worker.postMessage(number);
        }

        worker.onmessage = function (e) {
            document.getElementById("output").textContent = e.data;
        }
    </script>
</body>

</html>
